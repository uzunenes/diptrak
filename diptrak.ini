[app]
app_debug = 1
app_show_frame = 0


[dnnetwork]
dnnetwork_detect_thres = 50
dnnetwork_obj_names_file = "./data/yolov4_c1_mot20/yolov4_c1_mot20.names"
dnnetwork_conf_file = "./data/yolov4_c1_mot20/yolov4_c1_mot20.cfg"
dnnetwork_weights_file = "./data/yolov4_c1_mot20/yolov4_c1_mot20_map0.9515.weights"
dnnetwork_gpu_id = 0


[tracking]
tracking_use_kalman_filter_is_enable = 1
tracking_distance_thresh_pixel = 30
tracking_invisible_for_too_long_thresh = 15;
tracking_age_thresh = 8;
tracking_visibility_thres = 0.6;


[social_distance]
social_distance_is_enable = 1
social_distance_thres_pixel = 100
social_distance_lost_time_thres_sec = 1
social_distance_error_thres_sec = 5


[video_stream]
video_stream_source_name = "cctv_video_file_input.avi"
video_stream_output_name = "output_det_yolov4_c1_mot20.avi"
